<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="game-container">

    <h1>Rock Paper Scissors</h1>

    <div class="choices">

      <div class="choice" id="rock">✊</div>
      <div class="choice" id="paper">✋</div>
      <div class="choice" id="scissors">✌️</div>

    </div>

  <div class="score">
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
  </div>

  <div class="result">
    <span id="choices-text"></span>
    <span id="result-text">Choose an option!</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
